<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template · Bootstrap v5.0</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
<meta name="theme-color" content="#7952b3">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center container py-3">

  <div class="row row-cols-3 row-cols-md-3 mb-3 text-center text-alight-center">
    {% for task in task_list %}
      <div class="col card border border-3 p-0">

        <div class="card-header p-0">
          {{ task.title }}
        </div>

        <div class="card-body p-0">
          {{ task.description }}
        </div>

        {% if task.status %}
          <div class="card-footer p-0 text-success">
            выполнено
          </div>
        {% else %}
          <div class="card-footer p-0 text-danger">
            в процессе
          </div>
        {% endif %}

      </div>
    {% endfor %}
  </div>

  </body>
</html>
